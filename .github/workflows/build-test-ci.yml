name: Build and Test
run-name: ${{ github.actor }} is testing out cli init
on: [push]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    container:
      image: python
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: python cli build
        run: |
          python --version
          pip install -r requirements.txt

  test:
    name: test
    needs: [build]
    runs-on: ubuntu-latest
    container:
      image: python
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}      
    steps:
      - name: python cli build
        run: |
          python --version
          pip install -r requirements.txt