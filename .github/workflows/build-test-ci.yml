name: Build and Test
run-name: ${{ github.actor }} is testing out cli init

on:
  push:
    branches:
      - main
      - dev
    tags:
      - '*'
  workflow_dispatch:
jobs:
  test:
    name: build
    if: always()
    runs-on: ubuntu-latest
    container:
      image: python
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}

    steps:
      - name: Check Out
        uses: actions/checkout@v4.2.1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt
          python --version

      - name: Run init and status
        run: |
          python src/cli.py init
          python src/cli.py status

  lint:
    name: lint
    runs-on: ubuntu-latest
    container:
      image: python
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.ref == 'tag' }}
    steps:
      - name: Check Out
        uses: actions/checkout@v4.2.1

      - name: Run linter (flake8)
        run: |
          pip install flake8
          pip install black
          flake8 .
          black .
